<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <div class="row">
                <h5 class="modal-title col-md-11 col-xs-9">Submit your query</h5>
                <button class="col-md-1 col-xs-3 close-button" onclick="closeModal()">X</button>
            </div>
        </div>
        <div class="modal-body">
            <form method="post" action="https://formsubmit.co/yash.cse314@gmail.com" class="form contact-form alt clearfix">
                <input type="hidden" name="_next" value="#" />
                <input type="hidden" name="_captcha" value="false" />
                <input type="hidden" name="_template" value="table" />
                <div class="row">
                    <div class="col-md-4 col-xs-6">
                        <div class="input-container">
                            <input type="text" name="name" value="" placeholder="Name*" aria-invalid="false" aria-required="true" class="form-row form-row-first">
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-6">
                        <div class="input-container">
                            <input type="text" name="email" value="" placeholder="Email*" aria-required="true" class="form-row form-row-last">
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="input-container">
                            <input type="text" name="nationality" value="" placeholder="Nationality*" aria-required="true" class="form-row form-row-last">
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-6">
                        <div class="input-container">
                            <input type="text" name="phone" value="" placeholder="Contact No." aria-required="false" class="form-row form-row-last">
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-6">
                        <div class="input-container">
                            <input type="text" name="persons" value="" placeholder="No. of individuals" aria-invalid="false" aria-required="true" class="form-row form-row-first">
                        </div>
                    </div>
                    <div class="col-md-4 col-xs-12">
                        <div class="input-container">
                            <input type="text" name="hotel category" value="" placeholder="Hotel Category" aria-required="true" class="form-row form-row-last">
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <div class="input-container">
                            <input type="text" name="travel date" value="" placeholder="Tentative travel date" onfocus="(this.type='date')" aria-invalid="false" aria-required="true" class="form-row form-row-first">
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <div class="input-container">
                            <input type="text" name="days" value="" placeholder="No. of Days/Nights" aria-required="true" class="form-row form-row-last">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="input-container">
                            <textarea name="Requirements" cols="40" rows="3" placeholder="Any specific requirements?" aria-invalid="false" aria-required="true"></textarea>
                        </div>
                    </div>
                </div>
                </br>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn-change1">SUBMIT</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
